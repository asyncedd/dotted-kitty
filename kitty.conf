# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# fonts.
font_family JetbrainsMono Regular
italic_font CartographCF Italic

# Cursor stuff.

# Set Cursor color to match the background.
cursor_text_color background

# Set the default cursor shape to a beam
cursor_shape beam

# Shell stuff.
# You should get away with this setting if you use commons shells like:
bash, kitty or zsh

shell_integration enabled

